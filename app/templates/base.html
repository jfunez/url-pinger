<!DOCTYPE html>
<html>
    <head>
        <title>Pinger - {% block page_title %}{% endblock %}</title>
        <meta http-equiv="Refresh" content="{{ refresh_timeout }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.mobile-1.3.1.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.mobile-1.3.1.js') }}"></script>

    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Pinger</h1>
            </div><!-- /header -->
            <div data-role="content">
                {% block content %}<!-- CONTENT GOES HERE -->{% endblock %}
            </div><!-- /content -->
            <div data-role="footer">
                <h5>@juanfunez</h5>
                {% block footer_content %}{% endblock %}
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
